<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Definer</title>
    <script type="module" src="../definer.js?load=
        my-component,
        my-other-component,
        &base=../scripts/components
    "></script>
    <script type="module" src="../definer.js?load=
        my-component|external-component,
        my-other-component|other-external-component,
        &base=https://web-component-definer.netlify.app
    "></script>
</head>
<body>
    <h1>Web Component Definer</h1>

    <h2>Components from a local folder</h2>
    <my-component></my-component>
    <my-other-component></my-other-component>

    <h2>Components from external URL's</h2>
    <external-component></external-component>
    <other-external-component></other-external-component>
    
    <p>&nbsp;</p><hr>
    <small style="font-family: system-ui">View on GitHub: <a href="https://github.com/nonsalant/web-component-definer">github.com/nonsalant/web-component-definer</a></small>
</body>
</html>
